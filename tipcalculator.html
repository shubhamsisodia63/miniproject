<head>

<body style="background:url('images/cutlery.jpg')">
    <div id="container">
    <h1>Tip Calculator</h1>
    
    <div id="calculator">
        
        
        <form>
        <label>
            How much was your bill ?<br>
            $<input type="text" id="billamount">
            </label>
        <label>
            how was your servise ?<br>

        </div><!--calculator-->

        <sup>$</sup>

        <small id="each">each</small>
        
        </div><!--totaltip-->
        
    </div><!--container-->
    
    <script type="text/javascript" src="script.js"></script>
